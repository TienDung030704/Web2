<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Sign Up</title>

    <!-- Favicon -->
    <link
      rel="icon"
      type="image/png"
      href="./assets/favicon/favicon-96x96.png"
      sizes="96x96"
    />
    <link rel="icon" type="image/svg+xml" href="./assets/favicon/favicon.svg" />
    <link rel="shortcut icon" href="./assets/favicon/favicon.ico" />
    <link
      rel="apple-touch-icon"
      sizes="180x180"
      href="./assets/favicon/apple-touch-icon.png"
    />
    <link rel="manifest" href="./assets/favicon/site.webmanifest" />

    <!-- Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Plus+Jakarta+Sans:ital,wght@0,200..800;1,200..800&display=swap"
      rel="stylesheet"
    />

    <!-- Styles -->
    <link rel="stylesheet" href="./assets/css/main.css" />

    <!-- Scripts -->
    <script src="./assets/js/scripts.js"></script>
  </head>
  <body>
    <main class="auth" style="height: 5000px">
      <!-- Auth Intro -->
      <div class="auth__intro">
        <div class="auth__row">
          <div class="auth__row-separate"></div>
          <h3 class="auth__row-heading">
            Welcome to the online learning Circuit
          </h3>
          <p class="auth__row-desc">
            Sign up to learn something new and shine to your future career
          </p>
        </div>
      </div>
      <!-- Auth Content -->
      <div class="auth__content">
        <div class="auth__content-inner">
          <form action="" class="form form__auth">
            <div class="form__group">
              <div class="form__text-input">
                <label for="" class="form__label"
                  >Email address or phone number</label
                >
                <input
                  type="email"
                  name=""
                  id=""
                  class="form__input"
                  placeholder="Email address or phone number"
                />
              </div>
            </div>
            <div class="form__group">
              <div class="form__text-input">
                <label for="" class="form__label">Password</label>
                <input
                  type="password"
                  name=""
                  id=""
                  class="form__input"
                  placeholder="Password"
                />
              </div>
            </div>
            <div class="form__group">
              <div class="form__text-input">
                <label for="" class="form__label">Confirm Password</label>
                <input
                  type="password"
                  name=""
                  id=""
                  class="form__input"
                  placeholder="Confirm Password"
                />
              </div>
            </div>
            <div class="form__group auth__btn-group">
              <button class="auth__bth-primary">Sign Up</button>
            </div>
            <div class="form__row">
              <div class="form__row-separate"></div>
              <p class="form__row-desc">OR</p>
              <div class="form__row-separate"></div>
            </div>
            <div class="form__goggle">
              <img
                src="./assets/icon/goggle.svg"
                alt=""
                class="form__goggle-img"
              />
              <button class="form__goggle-btn">Continue with Google</button>
            </div>
            <div class="form__rows">
              <p class="form__rows-desc">
                Have an account?
                <a href="./sign-in.html" class="form__rows-desc--lv1">Log In</a>
              </p>
            </div>
          </form>
        </div>
      </div>
    </main>
  </body>
</html>
